<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width,">
        <title> Hello Word!!!! </title>
    </head>
    <body>
        <!--Thẻ p định nghĩa văn bản-->
        <p>Định nghĩa văn bản</p>
        <!--Thẻ hr để tạo đường ngang-->
        <hr>
        <!--Thẻ br xuống dòng-->
        <br>
        <!--Thẻ b tạo chữ in đậm(bold)-->
        <b>Thẻ tạo chữ đầu</b>
        <!--Thẻ u để gạch chân-->
        <u>Thẻ gạch chân dưới</u>
        <!--Thẻ tiêu đề từ h1 -> h6 -->
        <h1>Thẻ tiêu đề 1 </h1>
        <h2>Thẻ tiêu đề 2 </h2>
        <h3>Thẻ tiêu đề 3 </h3>
        <h4>Thẻ tiêu đề 1 </h4>
        <h5>Thẻ tiêu đề 1 </h5>
        <h6>Thẻ tiêu đề 1 </h6>
        <!--Thẻ sup để hiển thị trên-->
        <p>
            Thẻ hiển thị <sup>trên</sup>
        </p>
        <!--Thẻ hiển thị dưới-->
        <p>Thẻ hiển thị <sup> dưới</sup>
        </p>
        <!--Thẻ img hình ảnh-->
        <img  src="/img/logo01.png" alt ="logo">
        <img  src="https://saigonapp.com/wp-content/uploads/logo/SaiGonApp-logo.png" alt ="logo">
        <br/>
        <!--Thẻ xác định phần tử-->
        <fieldset>
            <legend>thẻ HTML cơ bản</legend>
            <strong> nhấn mạnh nội dung</strong>
            <p></p>
        </fieldset>        



       </body>
</html>
