<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <title>Alter, Promt, Confirm</title>
</head>
<body>
    <script>
        alert("Hello Word");
        var kiemTra = confirm("Bạn có học Dev không?")
        document.writeln(kiemTra);
        var tuoi = prompt("Bạn bao nhiêu tuổi?")
        document.writeln(tuoi);
        console.log(tuoi);
        console.log(12);
    </script>   
</body>
</html>
